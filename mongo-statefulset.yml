apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:4.4.3
        env:
        - name: MONGO_INITDB_ROOT_USERNAME_FILE
          value: /etc/mongo-credentials/MONGO_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD_FILE
          value: /etc/mongo-credentials/MONGO_ROOT_PASSWORD
        volumeMounts:
        - name: mongo-credentials
          mountPath: /etc/mongo-credentials
        - name: mongo-data
          mountPath: /data/db
        - name: mongo-config
          mountPath: /config
      volumes:
      - name: mongo-credentials
        secret:
          secretName: mongo-secret
      - name: mongo-config
        configMap:
          name: mongo-configmap
          items:
          - key: mongo.conf
            path: mongo.conf
      - name: mongo-data
        persistentVolumeClaim:
          claimName: mongo-pvc
